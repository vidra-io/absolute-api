version: '3'

services:
  mongo:
    image: mongo:4.4
    ports:
      - '27017:27017'
  mongo-express:
    image: mongo-express
    ports:
      - '8191:8081'
    links:
      - mongo:mongo
    depends_on:
      - mongo
  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
